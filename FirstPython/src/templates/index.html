<head>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<title>Insert title here</title>

<style type="text/css"> 
input:invalid {

div {
	padding-top: 5px;
	padding-bottom: 5px;

div input{
	border: 2px solid;
 	border-radius: 4px;

</head>
<body>
 <h1> SnappyRecruitment </h1>
 <div>
    <lable>Company Id </lable>
    <input id="companyId" class="comId" type="text" pattern="[0-9]+"/>
 </div> 
 <div>

 	<button id="btnSearch" class="search"> Search </button>

 </div>
 
 <table id="companyDetails" class="companies" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Fake Company Name</th>
                <th>description</th>
                <th>tagline</th>
                <th>companyEmail</th>
                <th>businessNumber</th>
                <th>Restricted</th>
            </tr>
        </thead>
        
    </table>
</body>

<script>


	$('#companyId').on('input', function (event) { 
   		 this.value = this.value.replace(/[^0-9]/g, '');
	});

	
(function() {
  $("#companyDetails").DataTable({
		"pageLength": 100,
		"language": {
      	"emptyTable": "No company details found"
   		 }
	});

  var testDataUrl = "/companies/all	"

  $("#btnSearch").click(function() {
    loadData();
  });

  function loadData() {
   var value= $(".comId").val();   
    $.ajax({
      type: 'GET',
      url: testDataUrl,
	  data: {businessNumber: value},	
      contentType: "text/plain",
      crossDomain: true,	
      dataType: 'json',
      success: function (data) {
		if ( data.length == 0 ) {
   			 return [];
  		}
        myJsonData = data;
        populateDataTable(myJsonData);
      },
      error: function (e) {
        console.log("There was an error with your request...");
        console.log("error: " + JSON.stringify(e));
      }
    });
  }

  // populate the data table with JSON data
  function populateDataTable(data) {
    console.log("populating data table...");
    // clear the table before populating it with more data
    $("#companyDetails").DataTable().clear();
    var length = Object.keys(data).length;
    for(var i = 0; i < length; i++) {
      var company = data[i];
   
      $('#companyDetails').dataTable().fnAddData( [
        company.id
		,company.fakeCompanyName
		,company.description
		,company.tagline
		,company.companyEmail
		,company.businessNumber
		,company.Restricted
      ]);
    }
  }
})();


	
	
</script
</html>
